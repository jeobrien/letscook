<div ng-controller='PlannerController'>
  Calories: <input type='text' ng-model='data.calories'>
  Timeframe: <input type='text' ng-model='data.timeFrame'>
  <button ng-click='getPlan()'>Submit</button>
  <div class='links'>
    <div class='link' ng-repeat="recipe in plan">
      <div>{{recipe}}</div>
    </div>
  </div>
</div>
